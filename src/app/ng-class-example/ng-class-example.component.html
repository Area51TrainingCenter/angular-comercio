<div class="ngClassDemo">
  <div [ngClass]="{ bordered: false }"> Siempre sin bordes</div>
  <div [ngClass]="{ bordered: true }"> Siempre con bordes</div>

  <div [ngClass]="{ bordered: isBordered }">
    El borde esta {{ classesObj.bordered ? 'Activo' : 'Inactivo' }}
  </div>

  <button (click)="toggleBorder()">Cambiar borde</button>


  <div class="selectors">
    <div>
      <input type="checkbox" [checked]="classList.indexOf('blue') > -1" (click)="toggleClass('blue')">
      <span>Blue</span>
    </div>
    <div>
      <input type="checkbox" [checked]="classList.indexOf('round') > -1" (click)="toggleClass('round')">
      <span>Round</span>
    </div>

    <div class="base" [ngClass]="['blue', 'round', 'otroBorde']">
      Esto siempre es azul con bordes redondeados
    </div>

    <div class="base" [ngClass]="classList">
      Esto {{ classList.indexOf('blue') > -1 ? " SI ": " NO " }} es azul y {{ classList.indexOf('round') > -1 ? " SI ": " NO "
      }} es redondeado
    </div>
  </div>

</div>
